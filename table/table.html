<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="table-style.css"> 
<title>アニメキャラクター紹介</title>
<style>
  table {
    width: 50%;
    border-collapse: collapse;
  }
  table, th, td {
    border: 1px solid black;
  }
  th, td {
    padding: 10px;
    text-align: center;
  }
  caption {
    caption-side: top;
    font-size: 24px;
    font-weight: bold;
    margin: 10px;
  }
  img {
    width: 100px;
    height: auto;
  }
</style>
</head>
<body>

<table>
  <caption>お気に入りのアニメキャラクター</caption>
  <tr>
    <th>画像</th>
    <th>名前</th>
    <th>特徴</th>
  </tr>
  <tr>
    <td><img src="table-img/ダウンロード.jpg" alt="キャラクター名"></td>
    <td>メリオダス</td>
    <td>
        
        <li>恋人に一途でかっこいい</li>
        <li>強い</li>
        <li>性格がいい</li>
      
    </td>
    
  </tr>
  <!-- 他のキャラクターの行を追加 -->
</table>

</body>
</html>
