<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="register-style.css"> 

<h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <head>
    <body>
    <p>必要事項を入力の上、登録ボタンを押して下さい。</p>
    <form action="#" method="get" enctype="multipart/form-data">
        <label for="email">ID<label class="hissuhenkou" name="id">(必須)</label>:(メールアドレス)</label><input type="rmail" name="email" size="30" required><br>
        <br>
        
        <th>パスワード <span>必須</span>(半角英数字8文字以上)</th>
                <td><label><input type="password" name="user_password" size="30" maxlength="8" required></label>
                    <label><input type="checkbox" name="ok" required>パスワードを表示する</label>
                </td>
            </tr><br>
        <br>
        氏名<label class="hissuhenkou" name="sei">(必須)</label>姓:<input type="text" placeholder="例：盛岡" required name="mei"> 名:<input type="text" placeholder="例：太郎 " required>
        <br>
        <br>
        <fieldset>
        <legend>住所入力</legend>
        住所 〒<input type="text" size="8" readonly value="020-0021" name="address">
        <br>
        <input type="text" name="readonly" size="30" name="address2" value="岩手県盛岡市中央通り3丁目" readonly><br>
        <br>
        <input type="text" size="30" name = "address3"value="番地">
        <br>
        <br>
        <input type="text" size="30" value="建物名" name="address4">
        </fieldset>
        <br>
        <br>
        携帯電話番号<label class="hissuhenkou">(必須)</label>:<input type="tel" size="30" name="phonenumber" required ><br>
        <br>
        学科 ・ 学年<label class="hissuhenkou" name="gakka">(必須)</label> 
        学科
        <select name="choice_first" required>
            <option value="" selected>学科を選択してください</option>
            <option value="system" >システム系学科</option>
            <option value="business">ビジネス系学科</option>
            <option value="design">デザイン系学科</option>
          </select>
        学年 <label class="hissuhenkou">(必須)</label>
        <select name="choice_last" required>
            <option value="t" selected >学年を選択してください</option>
            <option value="1" >1年</option>
            <option value="2">2年</option>
            <option value="3">3年</option>
            <option value="4">4年生</option>
          </select>
    <br>
    <br>
    お得なクーポン・情報<label class="hissuhenkou" name="coupon" >(必須)</label> 
    <label><input type="radio" name="magazine" value="IT" required>受け取る</label>
    <label></label><input type="radio" name="magazine" value="営業">受け取らない</?label><br>
    <br>
    ご意見・ご要望(200文字以内で入力してください)<textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea><br>
    <button type="submit" name="sousin">送信</button>
    <button type="reset" name="reset">入力をリセットする</button>

                  


    </form>
</head>

    
</body>
</html>
