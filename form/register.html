<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="register-style.css"> 
<h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <h1><p>必要事項を入力の上、登録ボタンを押して下さい。</p></h1>
    <form action="#" method="get" enctype="multipart/form-data">
        <label for="email">ID<label class="hissuhenkou">(必須)</label>:(メールアドレス)</label><input type="rmail" name="email" size="30" required><br>
        <br>
        <label>
        パスワード<label class="hissuhenkou">(必須)</label>:(半角英数字8文字以上)<input type="password" name="last_name"size="30" required>パスワードの確認<input type="checkbox" size="8" required><br>
        <label>
        <br>
        氏名<label class="hissuhenkou">(必須)</label>　姓:<input type="text" placeholder="盛岡" required> 名:<input type="text" placeholder="太郎 " required>
        <br>
        <br>
        <fieldset>
        <legend>住所入力</legend>
        住所 　　〒<input type="text" size="8" readonly value="020-0021">
        <br>
        　　　　　<input type="text" name="readonly" size="30" value="岩手県盛岡市中央通り3丁目" readonly><br>
        <br>
        　　　　　<input type="text" size="30" value="番地">
        <br>
        <br>
        　　　　　<input type="text" size="30" value="建物名">
        </fieldset>
        <br>
        <br>
        携帯電話番号<label class="hissuhenkou">(必須)</label>:<input type="tel" size="30" ><br>
        <br>
        学科 ・ 学年<label class="hissuhenkou">(必須)</label> 
        学科
        <select name="choice">
            <option value="first" selected>選択してください</option>
            <option value="first" >システム系学科</option>
            <option value="second">ビジネス系学科</option>
            <option value="third">デザイン系学科</option>
          </select>
        学年 <label class="hissuhenkou">(必須)</label>
        <select name="choice">
            <option value="first" selected>選択してください</option>
            <option value="first" >1年</option>
            <option value="second">2年</option>
            <option value="third">3年</option>
            <option value="third">4年生</option>
          </select>
    <br>
    <br>
    お得なクーポン・情報<label class="hissuhenkou">(必須)</label> 
    <label><input type="radio" name="magazine" value="IT">受け取る</label>
    <label></label><input type="radio" name="magazine" value="営業">受け取らない</label><br>
    <br>
    ご意見・ご要望(200文字以内で入力してください)<textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea><br>
    <button type="submit">送信</button>
    <button type="reset">入力をリセットする</button>

                  


    </form>
</head>

</html>
